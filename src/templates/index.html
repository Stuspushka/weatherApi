<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/script.js" defer></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Прогноз погоды</h1>

                    <div class="mb-3">
                        <label for="city" class="form-label">Введите ваш город</label>
                        <input type="text" id="city" class="form-control" placeholder="например: Москва" list="suggestions">
                        <datalist id="suggestions"></datalist>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" onclick="fetchWeather()">Узнать</button>
                    </div>

                    <hr>

                    <p id="output" class="mt-3 text-center fs-5 fw-semibold"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lastCity = "{{ last_city }}";
        if (lastCity) {
            document.getElementById("city").value = lastCity;
            fetchWeather();
        }
    });
</script>

</body>
</html>
